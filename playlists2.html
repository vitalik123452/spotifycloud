<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainimator full series — Плейлист</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(29, 185, 84, 0.1) 0%, transparent 50%), radial-gradient(circle at 80% 80%, rgba(30, 215, 96, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(24, 24, 36, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(29, 185, 84, 0.5));
            }
            to {
                filter: drop-shadow(0 0 15px rgba(29, 185, 84, 0.8));
            }
        }
        
        nav {
            display: flex;
            gap: 30px;
        }
        
        nav a {
            color: #b3b3b3;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1db954, #1ed760);
            transition: width 0.3s ease;
        }
        
        nav a:hover {
            color: #1ed760;
            transform: translateY(-2px);
        }
        
        nav a:hover::after {
            width: 80%;
        }
        
        nav a.active {
            color: #fff;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.4);
        }
        
        nav a.active::after {
            display: none;
        }
        
        .container {
            padding: 50px;
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .playlist-header {
            display: flex;
            align-items: flex-end;
            gap: 30px;
            padding: 40px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.15) 0%, rgba(30, 215, 96, 0.05) 100%);
            border-radius: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(29, 185, 84, 0.2);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .playlist-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(29, 185, 84, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(-20px, -20px);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .playlist-header img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
        }
        
        .playlist-header:hover img {
            transform: scale(1.05) rotate(2deg);
        }
        
        .playlist-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        .playlist-info h2 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .playlist-info p {
            color: #b3b3b3;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 25px;
        }
        
        .play-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: #000;
            font-weight: 700;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(29, 185, 84, 0.4);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(29, 185, 84, 0.6);
        }
        
        .play-button:active {
            transform: scale(0.98);
        }
        
        .tracks-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tracks {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .track {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(30, 30, 46, 0.4);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.4s ease-out;
            animation-fill-mode: both;
        }
        
        .track:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .track:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .track:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .track:nth-child(4) {
            animation-delay: 0.25s;
        }
        
        .track:nth-child(5) {
            animation-delay: 0.3s;
        }
        
        .track:nth-child(6) {
            animation-delay: 0.35s;
        }
        
        .track:nth-child(7) {
            animation-delay: 0.4s;
        }
        
        .track:nth-child(8) {
            animation-delay: 0.45s;
        }
        
        .track:nth-child(9) {
            animation-delay: 0.5s;
        }
        
        .track:nth-child(10) {
            animation-delay: 0.55s;
        }
        
        .track::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #1db954 0%, #1ed760 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .track:hover {
            background: rgba(30, 30, 46, 0.8);
            border-color: rgba(29, 185, 84, 0.3);
            transform: translateX(8px);
        }
        
        .track:hover::before {
            transform: scaleY(1);
        }
        
        .track-number {
            font-size: 16px;
            color: #b3b3b3;
            min-width: 25px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .track:hover .track-number {
            color: #1ed760;
        }
        
        .track-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(29, 185, 84, 0.2) 0%, rgba(30, 215, 96, 0.1) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .track:hover .track-icon {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            transform: rotate(90deg);
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            transition: color 0.3s ease;
        }
        
        .track:hover .track-name {
            color: #1ed760;
        }
        
        .track-artist {
            font-size: 14px;
            color: #b3b3b3;
        }
        
        .track-duration {
            font-size: 14px;
            color: #b3b3b3;
            font-weight: 500;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 14px;
            position: relative;
            z-index: 1;
            margin-top: 80px;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }
        
        @media (max-width: 768px) {
            header {
                padding: 15px 25px;
                flex-direction: column;
                gap: 15px;
            }
            header h1 {
                font-size: 24px;
            }
            nav {
                gap: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            .playlist-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 30px 20px;
            }
            .playlist-header img {
                width: 200px;
                height: 200px;
            }
            .playlist-info h2 {
                font-size: 32px;
            }
            .track {
                padding: 12px 15px;
            }
            .track-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            .track-duration {
                display: none;
            }
        }
    </style>
</head>
